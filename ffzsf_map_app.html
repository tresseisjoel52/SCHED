<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFZSF Map App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #map {
            width: 100%;
            height: 90%;
            border: none;
        }
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .label {
            font-size: 16px;
            color: white;
            text-shadow: -1px -1px 2px #333, 1px -1px 2px #333, -1px 1px 2px #333, 1px 1px 2px #333;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([-27.5237, 153.2500], 12);

        // Set up the tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load KML files for accurate suburb boundaries
        function loadKmlFile(url, color) {
            omnivore.kml(url)
                .on('ready', function() {
                    this.eachLayer(function(layer) {
                        layer.setStyle({
                            color: color,
                            weight: 2,
                            fillOpacity: 0.1
                        });
                        map.addLayer(layer);
                    });
                })
                .on('error', function() {
                    console.error('Error loading KML file:', url);
                });
        }

        // Load all the KML files for each suburb
        var kmlFiles = [
            { url: 'assets/kml/REDLAND BAY.kml', color: 'green' },
            { url: 'assets/kml/VICTORIA POINT.kml', color: 'green' },
            { url: 'assets/kml/THORNLANDS.kml', color: 'green' },
            { url: 'assets/kml/CLEVELAND.kml', color: 'yellow' },
            { url: 'assets/kml/ORMISTON.kml', color: 'yellow' },
            { url: 'assets/kml/CAPALABA.kml', color: 'orange' },
            { url: 'assets/kml/THORNESIDE.kml', color: 'red' },
            { url: 'assets/kml/BIRKDALE.kml', color: 'red' },
            { url: 'assets/kml/WELLINGTON POINT.kml', color: 'red' },
            { url: 'assets/kml/ALEXANDRA HILLS.kml', color: 'orange' },
            { url: 'assets/kml/MOUNT COTTON (1).kml', color: 'blue' },
            { url: 'assets/kml/SHELDON.kml', color: 'blue' }
        ];

        kmlFiles.forEach(function(file) {
            loadKmlFile(file.url, file.color);
        });
    </script>
</body>
</html>
